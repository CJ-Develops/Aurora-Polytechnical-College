services:
  - type: web
    name: laravel-app
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --prefer-dist --optimize-autoloader
      cp .env.example .env
      php artisan key:generate
      php artisan config:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
